<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collatz's Conjecture Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #00b4db, #0083b0);
            animation: colorChange 10s infinite alternate;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1, p {
            font-weight: 700;
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 2px solid #333;
            transition: border-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        #graph {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        @keyframes colorChange {
            0% {
                background: linear-gradient(to bottom right, #00b4db, #0083b0);
            }
            50% {
                background: linear-gradient(to bottom right, #ff00cc, #6600cc);
            }
            100% {
                background: linear-gradient(to bottom right, #00b4db, #0083b0);
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Collatz's Conjecture Visualization</h1>
        <p>Enter a positive integer to visualize its Collatz sequence:</p>
        <input type="number" id="inputNumber" min="1" required>
        <button onclick="visualizeCollatz()">Visualize</button>
        <div id="graph"></div>
    </div>

    <script>
        function visualizeCollatz() {
            var number = parseInt(document.getElementById('inputNumber').value);
            var steps = [];
            var currentNumber = number;

            if (number <= 0 || isNaN(number)) {
                alert("Please enter a positive integer.");
                return;
            }

            while (currentNumber !== 1) {
                steps.push(currentNumber);
                if (currentNumber % 2 === 0) {
                    currentNumber /= 2;
                } else {
                    currentNumber = 3 * currentNumber + 1;
                }
            }
            steps.push(1);

            var xValues = [];
            var yValues = [];

            for (var i = 0; i < steps.length; i++) {
                xValues.push(i + 1);
                yValues.push(steps[i]);
            }

            var data = [{
                x: xValues,
                y: yValues,
                mode: 'lines+markers',
                type: 'scatter'
            }];

            var layout = {
                title: 'Collatz Sequence Visualization',
                xaxis: {
                    title: 'Step',
                    autorange: true
                },
                yaxis: {
                    title: 'Number',
                    autorange: true
                }
            };

            Plotly.newPlot('graph', data, layout);
        }
    </script>
</body>
</html>
